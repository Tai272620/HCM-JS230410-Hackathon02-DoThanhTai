<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon JS Basic</title>
</head>

<body>
    <h1>Đỗ Thành Tài</h1>
    <script>
        // Bài 1:
        let list1 = [1, 2, 4, 10, 15];
        let list2 = [1, 3, 4, 20, 10];

        function myFunction1(list1, list2) {
            let result = list1.concat(list2)
            for (let i = 0; i < result.length - 1; i++) {
                for (let j = i + 1; j < result.length; j++) {
                    if (result[i] > result[j]) {
                        let temp = result[i];
                        result[i] = result[j];
                        result[j] = temp;
                    }
                }
            }
            return console.log(result);
        }

        myFunction1(list1, list2);

        // Bài 2:


        let numbers = [2, 7, 11, 15, 6, 3]
        let target = 9;

        function myFunction2(numbers, target) {
            let output = [];
            const N = numbers.length
            outer: for (let i = 0; i < N; i++) {
                for (let j = i + 1; j < N; j++) {
                    if (numbers[i] + numbers[j] === target) {
                        output.push(i, j)
                        console.log(output);
                        break outer;
                    }
                }
                return console.log("không có giá trị thoả mãn")
            }
        }

        myFunction2(numbers, target);

        // Bài 3:

        let strs = ["flower1", "flow", "flight"];

        function myFunction3(strs) {
            if (strs.length === 0) {
                return "";
            }
            let check = strs[0];
            for (let i = 1; i < strs.length; i++) {
                let temp = strs[i];
                let j = 0;
                while (j < check.length && j < temp.length && check[j] === temp[j]) {
                    j++;
                }
                check = check.substring(0, j);
                if (check === "") {
                    console.log("không có phần tử trùng nhau");
                    return "";
                }
            }
            return console.log(check);
        }

        myFunction3(strs);

    </script>
</body>

</html>
